main: ${spigot.main}
name: ${project.name}
version: ${project.version}
description: "${project.description}"
prefix: ${spigot.prefix}
api-version: "1.13"
authors:
  - mfnalex
  - JEFF Media GbR
database: false
load: POSTWORLD
commands:
  doorsreloaded:
    description: Reloads the configuration
    permission: doorsreloaded.reload
    usage: /<command>
permissions:
  doorsreloaded.use:
    description: Allows to open double doors with one click
    default: true
  doorsreloaded.reload:
    description: Allows to reload the config using /doorsreloaded
    default: op
  doorsreloaded.knock:
    description: Allows to knock on doors using left-click
    default: true